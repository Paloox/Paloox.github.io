<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tools</title>
</head>
<body>
    <h1><u>Webhook Sender</u></h1>
    <textarea id="username" placeholder="username" rows="2" cols="40"></textarea><br>
    <br>
    <textarea id="webhookUrl" placeholder="Webhook URL" rows="5" cols="40"></textarea><br>
    <br>
    <textarea id="avatarUrl" placeholder="Avatar URL" rows="5" cols="40" ></textarea><br>
    <br>
    <textarea id="message" placeholder="Message" rows="5" cols="40"></textarea><br>
    <br>
    <input type="button" value="Send" onclick="sendMessage()"><br>
    <br>
    <a href="../discord-webhookTools.html">Back</a>


    <script>
        function sendMessage() {
            const webhookUrl = document.getElementById('webhookUrl').value;
            const username = document.getElementById('username').value;
            const avatarUrl = document.getElementById('avatarUrl').value;
            const message = document.getElementById('message').value;
            
            if (!webhookUrl) {
                alert('Bitte geben Sie die Webhook-URL ein.');
                return;
            }
            
            const payload = {
                content: message,
                username: username,
                avatar_url: avatarUrl
            };
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent!.');
                } else {
                    alert('Error while sending the message: ' + response.statusText);
                }
            })
            .catch(error => {
                console.error('Netzwerkfehler:', error);
                alert('Error: ' + error.message);
            });
        }


    </script>
</body>
</html>
<style>
    body {
        background-color: rgb(31,31,31);
        text-align: center;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
        color: white;
    }
    input {
        background-color: magenta;
        color: black;
        height: 60px;
        width: 250px;
        border: 0;
        border-radius: 15px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
    }
    input:hover {
        background-color: darkmagenta;
    }


</style>
