<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Tools</title>
</head>
<body>
    <h1><u>Webhook deleter</u></h1>
    <textarea id="webhookUrl" placeholder="webhook url" rows="5" cols="40"></textarea><br>
    <br>
    <input type="button" value="Delete Webhook" onclick="deleteWebhook(document.getElementById('webhookUrl').value)"><br>
    <br>
    <a href="../discord-webhookTools.html">Back</a>
</body>
</html>

<script>

    function deleteWebhook(webhookURL) {
        fetch(webhookURL, {
          method: 'DELETE'
        })
        .then(response => {
          if (response.ok) {
            alert("Webhook deleted!")
          } else {
            alert("Error while deleting the webhook: ", response.statusText);
          }
        })
        .catch(error => {
            alert("Error while deleting the webhook: ", error);
        });
    }

</script>
<style>
    body {
        background-color: rgb(31,31,31);
        text-align: center;
        font-size: 25px;
    }
    h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
    input {
        background-color: magenta;
        color: black;
        height: 60px;
        width: 250px;
        border: 0;
        border-radius: 15px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
    }
    input:hover {
        background-color: darkmagenta;
    }
</style>
