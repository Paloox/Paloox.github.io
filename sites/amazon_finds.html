    <script>
        function filterItems() {
            let searchValue = document.getElementById("searchBar").value.toLowerCase().trim();
            let items = document.querySelectorAll(".finds");

            items.forEach(function(item) {
                let label = item.querySelector("label").textContent.toLowerCase().trim();
                if (label.includes(searchValue) && searchValue.length > 0) {
                    item.style.display = ""; 
                } else {
                    item.style.display = "none"; 
                }
                if(searchValue == "") {
                    item.style.display = ""; 
                }
            });
        }


        function toggleCategory(category) {
            const categories = ['electronics_content', 'jewelry_content', 'decoration_content', 'usable_content'];

            categories.forEach(function(cat) {
                const elements = document.getElementsByClassName(cat);
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.display = 'none'; // Alle ausblenden
                }
            });

            if (category === 'all') {
                categories.forEach(function(cat) {
                    const elements = document.getElementsByClassName(cat);
                    for (let i = 0; i < elements.length; i++) {
                        elements[i].style.display = 'flex'; // Alle anzeigen
                    }
                });
            } else {
                const elementsToShow = document.getElementsByClassName(category);
                for (let i = 0; i < elementsToShow.length; i++) {
                    elementsToShow[i].style.display = 'flex'; // Nur die ausgewählte anzeigen
                }
            }
        }
    </script>
